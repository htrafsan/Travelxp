{% extends 'base.html' %}

{% load static %}

{% block content %}

    {% for u in User %}
        <h2>User info:  {{ u.id }} </h2>
        {{ u.User_name }} <br>
        {{ u.User_email}} <br>
        {{ u.Gender}} <br>
        <img src="{{ u.User_profile.url }}" width="300" height="300" alt="image"> <br>
        <a href="{{ u.constitution.url }}">View Constitution</a> <br>


    {% endfor %}

{% endblock content %}
